<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1 class="text-center text-black-50 my-3"><i class="fas fa-list"></i> CRUD SYSTEM</h1></header>
    <section class="container-fluid container-md m-auto ">

            <label for="productName" class="title mb-1">Product Name <i class="fas fa-heading fa-fw"></i></label>
            <input type="text" id="productName" class="input-group form-control mb-3 py-2" placeholder="">
            <label for="productPrice" class="title mb-1">Product Price <i class="fas fa-comment-dollar fa-fw"></i></label>
            <input type="number" id="productPrice" class="input-group form-control mb-3 py-2" placeholder="">
            <label for="productRate" class="title mb-1">Product Rate <i class="fas fa-star fa-fw text-warning"></i></label>
            <input type="text" id="productRate" class="input-group form-control mb-3 py-2" placeholder="">
            <label for="productDesc" class="title mb-1">Product Description <i class="fas fa-sticky-note fa-fw"></i></label>
           <textarea name="Product Description" id="productDesc" class="input-group form-control py-2"></textarea>
            <div class="btns d-flex flex-column flex-md-row mb-3">
                <button onclick="addProduct()" class="btn btn-primary mt-3 d-flex justify-content-center align-items-center">Add Product <i class="fas fa-plus fa-fw"></i></button>
                <button onclick="updateValues()" id="updateProduct" disabled  class="btn btn-warning ms-0 ms-md-3 mt-3 d-flex justify-content-center align-items-center">Update <i class="fas fa-edit fa-fw"></i></button>
                <button onclick="showAlertMsg()" class="btn btn-danger ms-0 ms-md-auto mt-3 d-flex justify-content-center align-items-center">Remove Products <i class="fas fa-trash-alt fa-fw"></i></button>
                <div id="showAlert" class="rounded-2 position-fixed p-4">
                    <p class="mb-1"><i class="fas fa-exclamation-circle fa-fw text-warning"></i> Are you sure you want to remove all products?</p>
                    <div class="selectAction d-flex justify-content-center align-items-center p-2 ">
                        <button onclick="cancelRemove()" class="btn btn-secondary my-1 d-flex"><i class="fas fa-times fa-fw"></i></button>
                        <button onclick="removeProducts()" class="btn btn-outline-danger ms-2 my-1 d-flex"><i class="fas fa-trash-alt fa-fw"></i></button>
                    </div>
                </div>
            </div>

            <label for="productSearch" class="title mb-1">Search Product</label>
            <div class="d-flex position-relative mb-3">
                <input onkeyup="searchProduct(this.value)" type="search" id="productSearch" class="input-group form-control py-2 ps-4 " placeholder="">
                <i class="fas fa-search position-absolute start-0 top-50 translate-middle-y ms-2"></i>
            </div>
        <div id="table-wrapper">
        <div id="table-scroll">
            <table class="table mt-4">
                <tr class="text-center">
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Rate</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
                <tbody id="contentArea" class="text-center">
                    
                </tbody>
            </table>
        </div>
        </div>

    </section>







    <script src="js/main.js"></script>
</body>
</html>
